<form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="form">
  <h3>{{ ticket ? 'Edit Ticket' : 'Create New Ticket' }}</h3>

  <div class="form-group">
    <label for="title">Title <span class="required">*</span></label>
    <input 
      type="text" 
      id="title"
      placeholder="Enter ticket title" 
      formControlName="title"
      [class.ng-invalid]="ticketForm.get('title')?.invalid && ticketForm.get('title')?.touched" />
    <span class="error-message" *ngIf="ticketForm.get('title')?.invalid && ticketForm.get('title')?.touched">
      Title is required
    </span>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea 
      id="description"
      placeholder="Enter ticket description" 
      formControlName="description"></textarea>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option value="Open">Open</option>
        <option value="In Progress">In Progress</option>
        <option value="Closed">Closed</option>
      </select>
    </div>

    <div class="form-group">
      <label for="priority">Priority</label>
      <select id="priority" formControlName="priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="assignee">Assignee</label>
    <input 
      type="text" 
      id="assignee"
      placeholder="Enter assignee name" 
      formControlName="assignee" />
  </div>

  <div class="form-actions">
    <button 
      type="submit" 
      class="submit-btn"
      [disabled]="ticketForm.invalid">
      {{ ticket ? 'Update Ticket' : 'Create Ticket' }}
    </button>
    <button 
      type="button" 
      class="cancel-btn"
      *ngIf="ticket"
      (click)="onCancel()">
      Cancel
    </button>
  </div>
</form>
